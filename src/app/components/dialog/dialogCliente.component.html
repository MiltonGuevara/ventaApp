

<div>
    <h1 mat-dialog-title class="text-3xl font-bold underline">Nuevo cliente</h1>
    <div layaut-margin mat-dialog-content>

        <form >
            <div >
                <div>
                    <mat-form-field my-px>
                        <mat-label w-1.5>Nombre</mat-label>
                        <input rounded-sm matInput placeholder="Nombre" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Telefono" required>
                    </mat-form-field>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Correo" required>
                    </mat-form-field>
                </div>

            </div>

        </form>
    </div>

    <div mat-dialog-actions>

        <button mat-button color="danger" (click)="closeDialog()">Cancelar</button>
        <button  [disabled]="" mat-button color="primary" (click)="addCliente()" cdkFocusInitial>Aceptar</button>

    </div>

</div>
